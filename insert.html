<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cost Compiler</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Uploadcare -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cost</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./insert.html">Insert New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./search.html">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Insert new entry</h1>
        <div>
            <!-- Product Name -->
            <div class="row">
                <div class="col-5">
                    <label for="product-name" class="form-label">Product Name</label>
                    <input type="text" id="product-name-input" class="form-control mb-3"
                        placeholder="E.g. Baked Beans" />
                </div>
            </div>
            <!-- Product Brand -->
            <div class="row">
                <div class="col-5">
                    <label for="product-brand" class="form-label">Product Brand</label>
                    <input type="text" id="product-brand-input" class="form-control mb-3"
                        placeholder="E.g. Ayam Brand" />
                </div>
            </div>
            <!-- Product Category: Food, Household product -->
            <div class="row">
                <div class="col-5">
                    <label for="product-category" class="form-label">Product Category</label>
                    <select id="product-category" class="form-control mb-3"></select>
                    <input type="text" id="product-category-custom-input" class="d-none"
                        placeholder="Enter custom packaging unit." />
                </div>
            </div>
            <!-- Product Image -->
            <div class="row">
                <div class="col-5">
                    <label for="product-image" class="form-label">Product Image</label>
                    <uc-config ctx-name="my-uploader" source-list="local, camera, gdrive"
                        pubkey="1a59b8926ad698783ffd"></uc-config>

                    <uc-file-uploader-minimal ctx-name="my-uploader" class="uc-dark"></uc-file-uploader-minimal>

                    <uc-upload-ctx-provider ctx-name="my-uploader"></uc-upload-ctx-provider>
                </div>
            </div>
            <!-- Entry date, creates a default date -->
            <div class="row">
                <div class="col-5">
                    <label for="entry-date" class="form-label">Entry Date</label>
                    <input type="datetime-local" id="entry-datetime-input" class="form-control mb-3" />
                </div>
            </div>
            <!-- Product cost -->
            <div class="row">
                <div class="col-5">
                    <label for="product-cost" class="form-label">Product Cost</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" id="product-cost-input" class="form-control" placeholder="E.g. 4.50" />
                    </div>
                </div>
            </div>
            <!-- Product Packaging Unit -->
            <div class="row">
                <div class="col-5">
                    <label for="packaging-unit" class="form-label">Packaging Unit</label>
                    <select id="packaging-unit" class="form-control mb-3"></select>
                    <input type="text" id="packaging-unit-custom-input" class="d-none"
                        placeholder="Enter custom packaging unit." />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>



        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Uploadcare -->
    <script type="module">
        import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js';
        UC.defineComponents(UC);
    </script>
    <!-- Custom -->
    <script src="js/insert.js"></script>
</body>

</html>
